<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
</head>
<body>
	<div style="background-color: #A9A9A9;">
		<h1 style="margin-left: 10px;">Options</h1>
	</div>
	<table>
	<tr>
		<td><label for="popup_width">Popup width:</label></td>
		<td><input type="text" id="popup_width" size="3" />px</td>
	</tr>
	<tr>
		<td><label for="font_size">Font size:</label></td>
		<td><input type="text" id="font_size" size="3">em</input></td>
	</tr>
	<tr>
		<td><label for="hide_favicon">Hide favicons:</label></td>
		<td><input type="checkbox" id="hide_favicon" /></td>
	</tr>
	<tr>
		<td><label for="auto_sort">Automatically sort:</label></td>
		<td><input type="checkbox" id="auto_sort" /></td>
	</tr>
	<tr>
		<td></td>
		<td>
			<label><input type="radio" name="direction" value="asc" />Ascending</label>
			<label><input type="radio" name="direction" value="desc" />Descending</label><br/>
			<label><input type="radio" name="by_what" value="by_title" />By title</label>
			<label><input type="radio" name="by_what" value="by_url" />By URL</label>
		</td>
	</tr>
	</table>
	<p>
		<button id="save">Save and Quit</button>
		<button id="cancel">Cancel</button>
	</p>
	<script src="options.js"></script>
</body>
</html>
