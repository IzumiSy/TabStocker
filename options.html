<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
</head>
<body>
	<div style="background-color: #A9A9A9;">
		<h1 style="margin-left: 10px;">Options</h1>
	</div>
	<table>
	<tr>
		<td><label id="caption-popup-width" for="popup_width"></label></td>
		<td><input type="text" id="popup_width" size="3" />px</td>
	</tr>
	<tr>
		<td><label id="caption-popup-height" for="popup_height"></label></td>
		<td><input type="text" id="popup_height" size="3" />px</td>
	</tr>
	<tr>
		<td><label id="caption-font-size" for="font_size"></label></td>
		<td><input type="text" id="font_size" size="3">em</input></td>
	</tr>
	<tr>
		<td><label id="caption-hide-favicon" for="hide_favicon"></label></td>
		<td><input type="checkbox" id="hide_favicon" /></td>
	</tr>
	<tr>
		<td><label id="caption-auto-sort" for="auto_sort"></label></td>
		<td><input type="checkbox" id="auto_sort" /></td>
	</tr>
	<tr>
		<td></td>
		<td>
      <label id="caption-ascending" for="ascending"></label>
        <input id="ascending" type="radio" name="sort_direction" class="sort_details" value="asc" />
      <label id="caption-descending" for="descending"></label>
        <input id="descending" type="radio" name="sort_direction" class="sort_details" value="desc" /><br/>
			<label id="caption-by-title" for="byTitle"></label>
        <input id="byTitle" type="radio" name="sort_type" class="sort_details" value="by_title" />
			<label id="caption-by-url" for="byURL"></label>
        <input id="byURL" type="radio" name="sort_type" class="sort_details" value="by_url" />
		</td>
	</tr>
	</table>
	<p>
		<button id="save-button">Save and Quit</button>
		<button id="cancel-button">Cancel</button>
	</p>
	<script src="js/options.js"></script>
</body>
</html>
