<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>TabStocker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../libs/jquery-ui-1.12.1.min.css" />
  </head>
  <body>
    <button id="add"></button>
    <button id="options"></button>
    <input type="checkbox" id="remove">
    <label id="rmmode" for="remove"></label>
    <div id="tabs">
      <ul>
        <li><a href="#local" class="tab">Local</a></li>
        <li><a href="#sync" class="tab">Sync</a></li>
      </ul>
      <div id="local">
        <ul id="items-local" class="items">
        </ul>
      </div>
      <div id="sync">
        <ul id="items-sync" class="items">
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="../libs/jquery-ui-1.12.1.min.js"></script>
  </body>
</html>
